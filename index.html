<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>theimportg5 - Pago</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      background: #fff;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .info {
      margin: 20px 0;
      background-color: #e0f7e9;
      padding: 12px;
      border-left: 5px solid #4CAF50;
      border-radius: 4px;
      color: #2e7d32;
    }
    .whatsapp-btn {
      display: block;
      background-color: #25D366;
      color: white;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
    }
    .whatsapp-btn:hover {
      background-color: #1ebd5a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Aboná tu producto con tarjeta / crédito o débito</h2>

    <div class="info">
      Vas a realizar un pago de <strong>$4.000 pesos</strong>.<br />
      <strong>Alias:</strong> theimportg55<br />
      <strong>Nombre:</strong> Iván Gómez
    </div>

    <a class="whatsapp-btn" href="#" onclick="enviarMensaje()">Enviar por WhatsApp</a>
  </div>

  <script>
    function enviarMensaje() {
      const telefono = '1234567890'; // Reemplazá con tu número
      const alias = 'theimportg55';
      const nombre = 'Iván Gómez';
      const monto = '$4.000';

      const mensaje = `Hola, quiero realizar un pago.\nAlias: ${alias}\nNombre: ${nombre}\nMonto: ${monto}`;
      const url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;

      window.open(url, '_blank');
    }
  </script>
</body>
</html>
